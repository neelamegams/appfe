specVersion: '3.1'
metadata:
    name: sap.ui.demo.tiles
type: application
resources:
    configuration:
        propertiesFileSourceEncoding: UTF-8
builder:
    resources:
        excludes:
            - /test/**
            - /localService/**
    customTasks:
        - name: ui5-task-zipper
          afterTask: generateCachebusterInfo
          configuration:
              archiveName: sap.ui.demo.tiles
              relativePaths: true
              additionalFiles:
                  - xs-app.json
